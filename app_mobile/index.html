<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holter Pro | Wireless Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Chart.js for ECG Visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo-area">
                <div class="pulse-icon"></div>
                <h1>HOLTER<span>PRO</span> <small style="font-size: 0.6rem; opacity: 0.5;">v1.2</small></h1>
            </div>
            <button id="btnConnect" class="btn-primary">CONNECT DEVICE</button>
        </header>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <span class="label">STATUS:</span>
                <span id="connectionStatus" class="value disconnected">Disconnected</span>
            </div>
            <div id="liveStats" class="live-stats hidden">
                <div class="status-item">
                    <span class="label">BATTERY:</span>
                    <span class="value">98%</span>
                </div>
                <div class="status-item">
                    <span class="label">RATE:</span>
                    <span id="liveFreq" class="value">-- Hz</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main>
            <!-- Live Monitor Section -->
            <section class="card monitor-card">
                <div class="card-header">
                    <h2>LIVE MONITORING</h2>
                    <div class="live-indicator hidden" id="liveIndicator">LIVE</div>
                </div>
                <div class="chart-container">
                    <canvas id="ecgChart"></canvas>
                </div>
                <div class="monitor-footer">
                    <div class="adc-readout">
                        <span class="label">ADC:</span>
                        <span id="adcValue" class="value">----</span>
                    </div>
                    <div class="scale-info">Lead I | 100Hz | 0.1mV/div</div>
                </div>
            </section>

            <!-- Actions Grid -->
            <div class="actions-grid">
                <button id="btnSync" class="btn-secondary" disabled>SYNC FLASH</button>
                <button id="btnBulkRead" class="btn-secondary" disabled>DOWNLOAD ALL</button>
                <button id="btnErase" class="btn-danger" disabled>WIPE FLASH</button>
            </div>

            <!-- Session List Section -->
            <section class="card sessions-card">
                <div class="card-header">
                    <h2>RECORDED SESSIONS</h2>
                    <span id="memInfo" class="mem-info">0 / 4096 KB Used</span>
                </div>
                <div id="sessionList" class="session-list">
                    <div class="empty-state">Connect device to view sessions</div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2026 Advanced ECG Systems | Secure BLE Link</p>
        </footer>
    </div>

    <!-- Modals / Overlays -->
    <div id="overlay" class="overlay hidden">
        <div class="loader"></div>
        <p id="overlayText">Processing...</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
